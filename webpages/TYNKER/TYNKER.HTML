<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./TYNKER.CSS" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>TYNKER</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="holder">
          <div class="left">
            <div class="titleholder">
              <ion-icon name="chevron-back-outline"></ion-icon>
              <h2 class="text" style="color: white">back</h2>
            </div>
            <div class="img">
              <img src="./tynker.png" alt="tynker pic" class="image" />

              <h4 style="color: white">
                Jump into coding with game design and Minecraft modding!
              </h4>
            </div>
            <div class="privacy">
              <h4 style="color: white"><span style="text-decoration: underline;">privacy policy</span></h4>
            </div>
          </div>
          <div class="right">
            <div class="right_title">
              <h2>
                Create a <span style="color: orange">FREE</span> student
                account!
              </h2>
            </div>
            <div class="right_steps"><h3>Step 1 of 2</h3></div>

            <div class="age">
              <label class="label">How old are you?</label>
              <input
                class="input"
                type="text"
                placeholder="   Enter your age"
              />
            </div>

            <div class="email">
              <label class="label"
                >What is your <strong>parent/guardian's</strong> email?</label
              >
              <input
                class="input"
                type="text"
                placeholder="   Enter your parent/guardian's email"
              />
            </div>

            <button class="button">NEXT</button>

            <div class="right_bottom">
              <a href="">Have an Account?</a>
              <a href="">Enter class code</a>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
</html>

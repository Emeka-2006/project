<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cold Stone</title>
    <link rel="stylesheet" href="./CSTONE2.CSS" />
  </head>
  <body>
    <header class="header">
      <img class="image" src="./creamlogo.png" alt="cold stone" />
      <navs class="nav_holder">
        <h4 class="nav">Home</h4>
        <h4 class="nav">Menu</h4>
        <h4 class="nav">Charity</h4>
        <h4 class="nav">Login</h4>
        <h4 class="nav">Sign Up</h4>
      </navs>
    </header>

    <section class="hero_section">
      <div class="button_holder">
        <button>Delivery</button>
        <button>Pickup</button>
      </div>
    </section>

    <section class="pro_sec">
      <p class="promo">Promotions</p>
    </section>

    <section class="pro_img">
      <img src="./promo1.png" alt="promo img1" />
      <img src="./promo2.png" alt="promo img2" />
      <img src="./promo3.png" alt="promo img3" />
    </section>

    <section class="fav_sec">
      <p class="fav">Favorite Menu</p>
    </section>

    <section class="fav_img">
      <div class="fav_div">
        <img src="./MenuFav1.png" alt="" />
        <img src="./MenuFav2.png" alt="" />
        <img src="./MenuFav3.png" alt="" />
      </div>

      <div class="fav_div">
        <img src="./MenuFav4.png" alt="" />
        <img src="./MenuFav5.png" alt="" />
        <img src="./MenuFav6.png" alt="" />
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="title_holder">
            <h2 class="text">CREATE ACCOUNT</h2>
            <ion-icon
              class="icon"
              name="close-outline"
              style="height: 50px"
            ></ion-icon>
          </div>

          <div class="input_container">
            <div class="first_name">
              <label class="label">First Name</label>
              <input class="input" type="text" placeholder="First Name" />
            </div>
            <div class="last_name">
              <label class="label">Last Name</label>
              <input class="input" type="text" placeholder="Last name" />
            </div>
            <div class="email">
              <label class="label">Email</label>
              <input class="input" type="text" placeholder="Email" />
            </div>
            <div class="password">
              <label class="label">Password</label>
              <input class="input" type="text" placeholder="Password" />
            </div>
            <div class="class">
              <input type="checkbox" />
              <h4 class="text">
                i agree with
                <a class="link_text" href="https://www.tynker.com/"
                  >Terms and Condition</a
                >
              </h4>
            </div>
            <div class="signup_holder">
              <div class="signup">SIGN UP</div>
            </div>
            <div class="ahaa_holder">
              <div class="ahaa">Already have an account?</div>
            </div>
            <div class="login_holder">
              <div class="login">Login</div>
            </div>
            <div class="cag_holder">
              <div class="cag">CONTINUE AS GUEST</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="all">
      <div class="privacy">
        PRIVACY<link
          rel="stylesheet"
          href="https://coldstone.ordering.co/pages/cdprivacypolicy"
        />
      </div>
      <div class="contact">
        CONTACT<link
          rel="stylesheet"
          href="https://coldstone.ordering.co/pages/contactus"
        />
      </div>
      <div class="about_us">
        ABOUT US<link
          rel="stylesheet"
          href="https://coldstone.ordering.co/pages/aboutuscoldstone"
        />
      </div>
      <div class="location">
        LOCATION<link
          rel="stylesheet"
          href="https://coldstone.ordering.co/locations"
        />
      </div>
    </div>
    <div class="last"></div>
    <div class="lastt"></div>
  </footer>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>

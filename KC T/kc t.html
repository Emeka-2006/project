<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./student.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="left">
            <div class="left_top">
              <a href="https://www.tynker.com/#/join/">Back</a>
            </div>
            <div class="left_middle">
              <img src="./imgs/studentimg.png" alt="code img" />
              <p>
                Jump into coding with game design and <br />
                Minecraft modding!
              </p>
            </div>
            <div class="left_bottom">
              <a href="">Privacy Policy</a>
            </div>
          </div>

          <div class="right">
            <div class="right_title">
              <h2>
                Create a <span style="color: orange">FREE</span> student
                account!
              </h2>
            </div>
            <div class="right_steps"><h3>Step 1 of 2</h3></div>

            <div class="age">
              <label class="label">How old are you?</label>
              <input
                class="input"
                type="text"
                placeholder="   Enter your age"
              />
            </div>

            <div class="email">
              <label class="label"
                >What is your <strong>parent/guardian's</strong> email?</label
              >
              <input
                class="input"
                type="text"
                placeholder="   Enter your parent/guardian's email"
              />
            </div>

            <button class="button">NEXT</button>

            <div class="right_bottom">
              <a href="">Have an Account?</a>
              <a href="">Enter class code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

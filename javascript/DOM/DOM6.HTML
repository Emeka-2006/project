<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="counter"></h2>

    <button id="increase">increment</button>
    <button id="decrease">decrement</button>

    <script>
      let count = 0;
      let countdisplay = document.getElementById("counter");

      document
        .getElementById("increase")
        .addEventListener("click", function () {
          count++;
          countdisplay.innerText = count;
        });

      document
        .getElementById("decrease")
        .addEventListener("click", function () {
          count--;
          countdisplay.innerText = count;
        });
    </script>
  </body>
</html>
